      <div class="center">
        <h1 class="line">Join the Chatting Fun!</h1>
        <h3 class="slogan">Join the conversation and connect with a global community - sign up now!</h3>
        <form action="signup2.php" method="post" onsubmit="return validateForm()">
          <div class="input-container">
            <input type="text" placeholder="Username" name="username" id="username" name="username" pattern="[a-zA-Z0-9]{5,}" title="Username must be at least 5 characters and only contain letters and numbers."required>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-container">
            <input type="email" placeholder="Email" name="email" id="email" required>
            <i class="far fa-envelope"></i>
          </div>
          <div class="input-container">
            <input id="pswrd" type="password" name="pswrd" placeholder="Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <i class="fas fa-lock" onclick="togglePasswordVisibility()"></i>
          </div>
          <div class="input-container">
            <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-lock"></i>
          </div>
          <div class="input-container">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Agree <span><a style="text-decoration: underline;" href="terms.html">terms and condition</a></span></label>
          </div>
          <div class="input-container">
            <input type="submit" value="Register">
          </div>
        </form>
